<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="grid-container">
      <header>
        <div id="header-top" class="flex-container flex-space-between">
          <div id="search-bar">
            <form>
              <img src="./icons/magnify.png" class="icon icon-hover" />
              <input id="search-input" type="text" />
            </form>
          </div>

          <div id="profile-icons">
            <img
              src="./icons/bell.png"
              id="notif-icon"
              class="icon icon-hover"
            />
            <img src="./icons/account-circle.png" class="icon icon-hover" />
            <div id="profile-name"><p id="username">USERNAME</p></div>
          </div>
        </div>

        <div id="header-bottom" class="flex-container flex-space-between">
          <div id="welcome-msg" class="flex-container flex-space-between">
            <div id="profile-pic">
              <img src="./icons/account-circle.png" />
            </div>
            <div id="greeting">
              <p class="sub-text">Hello there,</p>
              <p>USERNAME (@user)</p>
            </div>
          </div>

          <div id="control-panel">
            <button class="control-panel-button">New</button>
            <button class="control-panel-button">Upload</button>
            <button class="control-panel-button">Share</button>
          </div>
        </div>
      </header>

      <nav>
        <div>
          <img
            src="./icons/view-dashboard.png"
            class="icon"
            id="dashboard-icon"
          />
          <h2 class="inline">Dashboard</h2>
        </div>

        <div
          class="flex-container flex-column flex-space-between"
          id="dashboard-panel"
        >
          <div class="flex-container panel-line">
            <img class="icon" src="./icons/home.png" alt="" />
            <p>Home</p>
          </div>
          <div class="flex-container panel-line">
            <img class="icon" src="./icons/card-account-details.png" alt="" />
            <p>Profile</p>
          </div>
          <div class="flex-container panel-line">
            <img class="icon" src="./icons/message.png" alt="" />
            <p>Messages</p>
          </div>
          <div class="flex-container panel-line">
            <img class="icon" src="./icons/history.png" alt="" />
            <p>History</p>
          </div>
          <div class="flex-container panel-line">
            <img class="icon" src="./icons/file-tree.png" alt="" />
            <p>Tasks</p>
          </div>
          <div class="flex-container panel-line">
            <img class="icon" src="./icons/account-group.png" alt="" />
            <p>Communities</p>
          </div>
          <div class="flex-container panel-line">
            <img class="icon" src="./icons/cog.png" alt="" />
            <p>Settings</p>
          </div>
          <div class="flex-container panel-line">
            <img class="icon" src="./icons/help-circle.png" alt="" />
            <p>Support</p>
          </div>
          <div class="flex-container panel-line">
            <img class="icon" src="./icons/shield-check.png" alt="" />
            <p>Privacy</p>
          </div>
        </div>
      </nav>

      <main>
        <section id="projects"></section>
      </main>

      <section>
        <article id="announcements"></article>
        <article id="trending"></article>
      </section>
    </div>
  </body>
</html>
